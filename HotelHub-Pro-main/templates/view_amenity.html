{% extends 'layout.html' %}

{% block body %}
	<div style="display:flex">
		<div> 
			<h1 style="color:lightcoral;margin-top: 100px;font-size: 50px;border-bottom:solid white;">{{amenity.amenity_title}}</h1><br><br>
			<small><p style="display: inline;color: white;font-size: 20px;border-bottom:  solid white;">	<strong>ID:</strong>	{{amenity.amenity_id}}</p></small><br><br><br>
			<small><p style="display: inline;color: white;font-size: 20px;border-bottom: solid white;">	<strong>Type:</strong>	{{amenity.amenity_type}}</p></small><br><br><br>
			<small><p style="display: inline;color: white;font-size: 20px;border-bottom: solid white;">	<strong>Capacity:</strong>	{{amenity.amenity_cap}}</p></small><br><br><br>
			<small><p style="display: inline;color: white;font-size: 20px;border-bottom: solid white;">	<strong>Status:</strong>	{{amenity.amenity_status}}</p></small><br><br><br>
		</div>
		<hr>

		<div style="color: white;font-size: 30px;margin-top: 130px;width:600px;">
			<label style="color:lightcoral;border-bottom: solid white;"><b>Description:</b></label>
			{{amenity.amenity_description | safe}}
		</div>
	</div>
{% endblock %}
